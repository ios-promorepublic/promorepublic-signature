<form class="form">
  <div class="form-group">
    <label class="label"  for="input-name">Request a Demo link</label>
    <input type="text" name="name" id="input-demo-btn" class="input input-name" placeholder='Demo Link' />
  </div>

  <div class="form-group">
    <label class="label"  for="input-name">Your first and second name please. For Example: Ivan Vozhakov</label>
    <input type="text" name="name" id="input-name" class="input input-name" placeholder='Name' />
  </div>

  <div class="form-group">
    <label class="label" for="input-position">Your position at PromoRepublic. For Example: Account Manager</label>
    <input type="text" name="position" id="input-position" class="input input-position" placeholder='Position' />
  </div>

  <div class="form-group">
    <label class="label" for="input-position">Sign up fow upcoming webinar link</label>
    <input type="text" name="position" id="input-webinar-sign-up" class="input input-position" placeholder='Webinar sign-up link' />
  </div>

  <div class="form-group">
    <label class="label" for="input-position">Webinar title</label>
    <input type="text" name="position" id="input-webinar-title" class="input input-position" placeholder='Webinar title' />
  </div>

  <div class="form-group">
    <label class="label" for="input-email">Your email at PromoRepublic. For Example: test@promorepublic.com</label>
    <input type="text" name="email" id="input-email" class="input input-email" placeholder='Email' />
  </div>

  <div class="form-group">
    <label class="label" for="input-linkedin">Your LinkedIn. For example https://www.linkedin.com/in/maxpecherskyi/ </label>
    <input type="text" name="linkedin" id="input-linkedin" class="input input-email" placeholder='LinkedIn' />
  </div>

  <div class="form-group">
    <label class="label" for="input-whatsapp">Your whatsapp(US/EU/UK ONLY). Phone number format: +1 484 298 97 41</label>
    <input type="text" name="phone" id="input-whatsapp" class="input input-email" placeholder='Whatsapp' />
  </div>

  <div class="form-group">
    <label class="label" for="input-phone">Your phone(US/EU/UK ONLY). Phone number format: +1 484 298 97 41</label>
    <input type="text" name="phone" id="input-phone" class="input input-email" placeholder='Phone' />
  </div>

  <button class="btn" id="save-btn">Save</button>
</form>

<script
  src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
  integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
  crossorigin="anonymous"></script>

    <script>
      $(document).ready(function(e) {
        var fieldDemoBtn = $("#field-demo-btn");
        var fieldName = $("#field-name");
        var fieldPosition = $("#field-position");
        var fieldWebinarSignUp = $("#field-webinar-sign-up");
        var fieldWebinarTitle = $("#field-webinar-title");
        var fieldEmail = $("#field-email");
        var fieldLinkedin = $("#field-linkedin");
        var fieldWhatsapp = $("#field-whatsapp");
        var fieldPhone = $("#field-phone");

        var inputDemoBtn = $("#input-demo-btn");
        var inputName = $("#input-name");
        var inputPosition = $("#input-position");
        var inputWebinarSignUp = $("#input-webinar-sign-up");
        var inputWebinarTitle = $("#input-webinar-title");
        var inputEmail = $("#input-email");
        var inputLinkedin = $("#input-linkedin");
        var inputWhatsapp = $("#input-whatsapp");
        var inputPhone = $("#input-phone");

        var saveBtn = $("#save-btn");

        saveBtn.on("click", function(e) {
          e.preventDefault();
          
          fieldDemoBtn.attr("href", inputDemoBtn.val());
          fieldName.text(inputName.val());
          fieldPosition.text(inputPosition.val());
          fieldWebinarSignUp.attr("href", inputWebinarSignUp.val())
          fieldWebinarTitle.text(inputWebinarTitle.val());
          fieldEmail.text(inputEmail.val());
          fieldEmail.attr("href", 'mailto:' + inputEmail.val());

          var linkedin_nickname = inputLinkedin.val().replace(/^\/|\/$/g, '');
          linkedin_nickname = linkedin_nickname.substring(linkedin_nickname.lastIndexOf('/') + 1)
          fieldLinkedin.text(linkedin_nickname);
          fieldLinkedin.attr("href", inputLinkedin.val());
          fieldWhatsapp.text(inputWhatsapp.val());
          fieldPhone.text(inputPhone.val());
          fieldPhone.attr("href", 'tel:' + inputPhone.val());

          $(".field-tr").each(function() {
            if ( !$(this).find('.field').text() ) {
              $(this).find('.field').css('display', 'none');
            } else {
              $(this).find('.field').css('display', 'inline-block');
            }
          });

        });
      });
    </script>
